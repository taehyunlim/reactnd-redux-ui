<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>REDUX + UI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div id='app'></div>
  <script type='text/javascript' src='index.js'></script>
  <script type='text/babel'>
    function List (props) {
      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span onClick={() => props.toggle && props.toggle(item.id)}
                style={{textDecoration: item.complete ? 'line-through' : 'none'}}
              >{item.name}
              </span>
              <button onClick={() => props.remove(item)} >X</button>
            </li>
          ))}
        </ul>
      )
    }

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        
        return API.saveTodo(this.input.value)
          .then((todo) => {
            this.props.store.dispatch(addToDoAction(todo))
            this.input.value = ''
          }).catch(() => {
            alert('There was an error. Try again.')
          })
      }
      // Remove item method
      removeItem = (todo) => {
        // Optimistically delete todo and restore when failed
        this.props.store.dispatch(removeToDoAction(todo.id))
        return API.deleteTodo(todo.id)
          .catch(() => {
            this.props.store.dispatch(addToDoAction(todo))
            alert('An error occurred. Try again.')
          })
      }
      // Toggle item method
      toggleItem = (id) => {
        // Optimistically toggle todo and restore when failed
        this.props.store.dispatch(toggleToDoAction(id))
        return API.saveTodoToggle(id)
          .catch(() => {
            this.props.store.dispatch(toggleToDoAction(id))
            alert('An error occurred. Try again.')
          })
      }

      render() {
        return (
          <div>
            <h1>To-Do List</h1>
            <input 
              type='text'
              placeholder='Add To-Do'
              // Refs provide a way to access DOM nodes or React elements created in the render method.
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem} >Add To-Do</button>

            <List 
              items={this.props.todos} 
              remove={this.removeItem}
              toggle={this.toggleItem}
            />
          </div>
        )
      }
    }

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault()

        return API.saveGoal(this.input.value)
          .then((goal) => {
            this.props.store.dispatch(addGoalAction(goal))
            this.input.value = ''
          }).catch(() => alert('An error occurred. Try again.'))
      }
      // Remove item method
      removeItem = (goal) => {
        // Optimistically delete goal and restore when failed
        this.props.store.dispatch(removeGoalAction(goal.id))
        return API.deleteGoal(goal.id)
          .catch(() => {
            this.props.store.dispatch(addGoalAction(goal))
            alert('An error occurred. Try again.')
          })
      }

      render() {
        return (
          <div>
            <h1>Goals</h1>
            <input 
              type='text'
              placeholder='Add Goal'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>

            <List 
              items={this.props.goals} 
              remove={this.removeItem}
            />
          </div>
        )
      }
    }

    class App extends React.Component {
      componentDidMount() {
        const { store } = this.props

        Promise.all([
          API.fetchTodos(),
          API.fetchGoals()
        ]).then(([todos, goals]) => {
          store.dispatch(receiveDataAction(todos, goals))
          console.log('Todos: ', todos)
          console.log('Goals: ', goals)
        })
        
        // Re-render using store changes
        // CAUTION: This is an anti-pattern. Only use in specific circumstance
        store.subscribe(() => this.forceUpdate())
      }
      render() {
        const { store } = this.props
        const { todos, goals, loading } = store.getState()

        if (loading === true) {
          return <h3>Loading</h3>
        }

        return(
          <div>
            <Todos todos={todos} store={this.props.store} />
            <Goals goals={goals} store={this.props.store} />  
          </div>  
        )
      }
    }
  
    ReactDOM.render(
      <App store={store} />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
